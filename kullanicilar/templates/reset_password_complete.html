{% extends 'base.html' %}
{% load static %}

{% block title %}Şifre Sıfırlandı{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'auth.css' %}">
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h3 class="card-title">Şifre Başarıyla Değiştirildi</h3>
            <p class="muted">Yeni şifreniz başarıyla kaydedildi. Artık hesabınıza yeni şifreyle giriş yapabilirsiniz.</p>
            <a href="{% url 'giris' %}" class="btn btn-primary mt-3">Giriş Yap</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
