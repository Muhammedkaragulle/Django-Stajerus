{% extends 'base.html' %}
{% load static %}

{% block title %}Yeni Şifre Belirle{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'auth.css' %}">
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Yeni Şifre Belirle</h3>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Şifreyi Kaydet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
